<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Browser Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../dist/module.css">
</head>
<body>

    <h1>Form</h1>

    <div style="margin: 1rem;">
        <form class="form commonForm" id="form1">

            <div class="formBlock">
                <label for="name">Name</label>
                <input type="text" id="name" />
                <span class="inputDescription">This is your name (duh)</span>
            </div>

            <div class="formBlock">
                <label for="email">Email</label>
                <input type="text" id="email" />
            </div>

            <div class="formBlock recaptchaFormBlock">
                <div id="recaptcha1"></div>
            </div>

            <div class="formBlock">
                <label for="file">File</label>
                <input type="file" multiple id="file" />
            </div>

            <div class="formBlock">
                <label for="fileMulti">File multi</label>
                <input type="file" multiple id="fileMulti" />
            </div>

            <div class="formBlock checkboxFormBlock">
                <label for="terms">Terms</label>
                <input type="checkbox" id="terms" />
            </div>

            <div class="formBlock">
                <label for="pass1">Pass1</label>
                <input type="text" id="pass1" />
            </div>

            <div class="formBlock">
                <label for="pass2">Pass2</label>
                <input type="text" id="pass2" />
            </div>

            <div class="formBlock">
                <label for="city">City</label>
                <select id="city">
                    <option value="">Liberec</option>
                    <option value="">England</option>
                </select>
            </div>

            <div class="formBlock">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>

            <input type="submit" value="Submit" />
            <input type="button" value="Reset" id="reset1" />
        </form>

        <form class="form" style="margin-top: 5rem;">

            <div class="formBlock">
                <label>Name</label>
                <input type="text" />
            </div>

            <div class="formBlock">
                <label>Email</label>
                <input type="text" />
            </div>

            <div class="formBlock">
                <label>File</label>
                <input type="file" multiple />
            </div>

            <div class="formBlock">
                <label>File multi</label>
                <input type="file" multiple />
            </div>

            <div class="formBlock checkboxFormBlock">
                <label>Terms</label>
                <input type="checkbox" />
            </div>

            <div class="formBlock">
                <label>Pass1</label>
                <input type="text" />
            </div>

            <div class="formBlock">
                <label>Pass2</label>
                <input type="text"/>
            </div>

            <div class="formBlock">
                <label>City</label>
                <select>
                    <option value="">Liberec</option>
                    <option value="">England</option>
                </select>
            </div>

            <input type="submit" value="Submit" />
            <input type="button" value="Reset" />
        </form>
    </div>

    <script src="../dist/demo/script.compiled.js"></script>
</body>
</html>
